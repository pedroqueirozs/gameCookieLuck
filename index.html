<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bicoito</title>
  </head>
  <body>
    <div class="container">
      <div class="screem1">
        <h1>Qual é a sua sorte de hoje ?</h1>
        <p>Abra o biscoito e descubra</p>
        <div class="img" id="closedCookie">
          <img
            src="./imgs/closedCookie (cópia).svg"
            alt="imagem do biscoito fechado"
          />
        </div>
      </div>

      <div class="screem2 hide">
        <h1>Aqui está sua sorte de hoje:</h1>
        <p id="phases">Homens fracos acreditam na sorte.</p>
        <div class="img">
          <img src="./imgs/openCookie.svg" alt="imagem do biscoito fechado" />
        </div>
        <button id="button">Abrir outro biscoito</button>
      </div>
    </div>
    <script src="./scrypt.js"></script>
  </body>
</html>
